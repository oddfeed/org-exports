ot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-71fb-46a9-864a-ff4d7e537851logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tradition Before concluding, let me add that admirable and inspiring as the Forest Tradition is, it is not without its critics. It advocates a rather intense lifestyle, which the majority of ordinary monks would probably see as somewhat extreme and not quite the middle way that the Buddhist path should be. Many monks following more traditional paths believe that a more balanced approach can be just as effective. It also leaves less scope for lay practice than some other traditions. There is also a problem with the tendency within the traditions to claim arahatship for some of its teachers and to present its temples as actively practicing jhāna and insight. This goes against the strong tradition that one should not make claims to spiritual status or attainment and indeed rejection of such claims is built into the vinaya ruleslogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Flogseq____&quot;,163,536870918]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-e839-450f-9c24-40c0e2911a8elogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;teaching the Dhamma as well as chanting suttas or repetition of songs, chants, and verses (gāthā) may equally be forms of bhāvanālogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Flogseq____&quot;,189,536870918]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-9c56-42df-b5e5-5f2961818105logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We should probably think rather of mindfulness as leading to only one destination, namely, nibbāna. We should also note that it is not mindfulness alone that is referred to here, but the four establishings of mindfulness—that is to say, states in which one is mindful, energetic, and aware. Or, as the tradition understands, mindfulness accompanied by vigor (viriya) and wisdom (paññā).logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Flogseq____&quot;,155,536870918]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-76 18]],[logseq____&quot;^15logseq____&quot;,[160,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[160,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[160,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[160,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-7c8e-4203-9151-8c3dc2e8689clogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Several passages contrast the one who obtains peace of mind with the one who obtains insight into dhamma through higher wisdom.[12] Both are required. Whichever of the two is lacking should be developed. The individual who already obtains both should make effort (yoga) to obtain arahatshiplogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Flogseq____&quot;,172,536870918]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-30ea-4ee0-80e6-cb3e0a61d3b1logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;They suggest that desire for objects of sense is overcome by meditation on the uglinesses (aśubhas), ill will by meditating on loving-kindness, sloth and torpor by increasing light, excitement and remorse by fixing and concentrating the mind or by calm (śamatha), and doubt by contemplating conditioned origination and similar teachings.logseq____&quot;,536870918]],[logseq____&quot;^15logseq__ ;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Flogseq____&quot;,152,536870918]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-9529-4534-9d6f-9f4419c7fab1logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Here pleasant feeling is differentiated into sukha in the sense of pleasant physical feeling and somanassa in the sense of pleasant mental feeling, while unpleasant feeling is differentiated into dukkha, here meaning painful physical feeling, and domanassa, unpleasant mental feelinglogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Flogseq____&quot;,182,536870918]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-16b0-41ff-8342-ee556cb4ae63logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[174,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The unpleasant/ugly should be practiced in order to abandon attachment. Loving-kindness should be practiced in order to abandon ill will. Breathing mindfulness should be practiced to cut off thinking. The recognition of impermanence should be practiced in order to root out pride gseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The method utilized in the Yogāvacara’s Manual is presented in Ceylonese tradition as an esoteric one, requiring initiation by a teacher, and that accords well with present-day practice in Cambodia. It has a strong ritual element, as is the case for all traditional forms of Theravāda Buddhism. It uses the Pali word arahaṃ as a mantra together with breathing mindfulness in the initial stages, then continues to apply a very repetitive sequence successively to various other meditation topics in an abbreviated form.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Flogseq____&quot;,184,536870918]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-546c-4c48-b856-24434433971clogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The first of these higher knowledges is the various kinds of achievement or potency (iddhi). Iddhi is mentioned more than sixty times in the Pali Canon. It seems to involve a kind of visionary experience, resembling the kind of thing sometimes described in accounts of so-called astral projection and the like: walking on water, flying through the air, even touching and stroking the moon and sun in their majestylogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Flogseq____&quot;,174,536870918]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-7aac-4126-acf8-b441191ec8e6logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Since the same method is applied in each section (and the text is therefore very abbreviated), it is sufficient to look at just the first section to understand the basic method. It begins with standard devotional practice: the various Pali chants that invoke the Buddha (namo tassa … three times) and going for refuge to the Buddha, the Dhamma, and the Saṅgha as a lifelong commitment. These are interspersed with the verses in praise of the three (iti pi so …). Then follows a verse declaring that, as a result of paying respect to the Triple Gem, great merit has been gained and by its power all obstacles (antarāyas) have been destroyed. Then the Mettā-sutta is chanted. After this are verses again giving homage to the Buddha and expressing the aspiration that by the power of that truth, all beings will be happy and the merit gained will benefit the hearer. Then comes an aspiration based on that merit for the destruction of inferior states, progress toward nibbāna, and protection against the five Māras.[8] The Buddha, the Dhamma, the Paccekasambuddha, and the Saṅgha are again invoked, and the aspiration is made that by their power Māra will get no opportunity. Now the text turns toward the specific practice. This starts with the invocation of the Buddha three times (namo tassa …) and then a formula of confession is repeated three times in Pali “for the sake of future restraint.” The aspirant commits to striving to fulfill the instructions of the omniscient Gotama by means of worship in the form of meditation practice.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Flogseq____&quot;,176,536870918]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Ulogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b21ddb-5dde-4a6c-86e3-d2f899e61a9alogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Our first inquiry must be as to the aim of jhāna practice: “This mind, O bhikkhus, is radiant, but it is stained by stains that arrive as visitors from outside.”[4] This passage from the Aṅguttara-nikāya is frequently referred to in the commentaries.[5] They understand it to mean that the natural state of the mind (pakati-mano) is pure and peaceful, free from all impurities and immoral states. The stains are seen as arriving spontaneously or superimposed. For Theravāda this natural state of mind is the bhavaṅga-citta, the state of the mind, or consciousness, in deep, dreamless sleep.[6]logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Flogseq____&quot;,153,536870918]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Xlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Vlogseq____&quot;,148,536870918]],[logseq____&quot;^15logseq____&quot;,[179,logseq__  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
