-59734840ad7alogseq____&quot;,536873016]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nTo what term in Pali or Sanskrit does the word “meditation” correspond? The most obvious answer is the term bhāvanā—“practice,” or more literally, “bringing into being.”logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873034]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^@logseq____&quot;,false,536873034]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^Flogseq____&quot;,498,536873034]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^Xlogseq____&quot;,493,536873034]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^Vlogseq____&quot;,493,536873034]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^Ulogseq____&quot;,493,536873035]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536873034]],[logseq____&quot;^15logseq____&quot;,[500,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-8c59-4406-94dd-a30a59262348logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nOur first inquiry must be as to the aim of jhāna practice: “This mind, O bhikkhus, is radiant, but it is stained by stains that arrive as visitors from outside.”[4] This passage from the Aṅguttara-nikāya is frequently referred to in the commentaries.[5] They understand it to mean that the natural state of the mind (pakati-mano) is pure and peaceful, free from all impurities and immoral states. The stains are seen as arriving spontaneously or superimposed. For Theravāda this natural state of mind is the bhavaṅga-citta, the state of the mind, or consciousness, in deep, dreamless sleep.[6]logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Flogseq____&quot;,500,536873038]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-a97b-43ef-9e69-0453ea47a0dclogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nA considerable moral preparation is in many cases stressed in the suttas and this is followed by the commentaries. The Sāmaññaphala-sutta (D 2) gives the following preliminaries: the bhikkhu must observe the moral precepts (sīla-sampanna);[10] he must guard the sense doors (indriyesu gutta-dvāra), possess mindfulness and clear comprehension (satisampajañña), be content (santuṭṭha), and dwell in a suitably secluded place. He then suppresses the five hindrances (nīvaraṇas) and acquires the opposing qualities.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Flogseq____&quot;,501,536873038]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-eae6-4014-86d7-d6075d694b65logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nIn the commentarial literature, the abandoning of the five hindrances is regarded as synonymous with the attainment of the first stage of concentration (samādhi), known as access or approach (upacāra). The expression “approach jhāna” is also occasionally employed, but more often the term jhāna is reserved for full absorption (appaṇā), which we shall consider later.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Flogseq____&quot;,502,536873038]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-34bd-4ddb-8137-54520ea9d8eelogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nwe find five alternative situations that can lead to great joy, tranquility, and related states. The first four are hearing a sermon, teaching dhamma, reciting dhamma, and studying dhamma. Only the fifth, samādhi-nimitta, is a subject of meditation as such. Each of these sets in motion a process leading from the good feeling that arises after abandoning the hindrances, through joy, to tranquility and happiness, finally bringing the mind to enter concentration.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Flogseq____&quot;,503,536873038]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-e1d3-4c4a-95dd-09923f9fc05elogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nThey suggest that desire for objects of sense is overcome by meditation on the uglinesses (aśubhas), ill will by meditating on loving-kindness, sloth and torpor by increasing light, excitement and remorse by fixing and concentrating the mind or by calm (śamatha), and doubt by contemplating conditioned origination and similar teachings.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Flogseq____&quot;,504,536873038]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-24c1-453c-889a-282f014cc725logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nStripped of the technical terminology of Theravādin psychology, this is to say that the state of jhāna is not merely conscious, it is much more conscious than the normal state of mindlogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Flogseq____&quot;,505,536873038]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-df83-4244-a6f6-a928c9b11c4dlogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nA form of catalepsy of the body is the rule in jhāna. Later texts elevate this to the status of a proposition: “The javanas of absorption control even posture (iriyā-patha).”[87] The allied concept of mind-produced (citta-samuṭṭhāna) matter is used as the theoretical justification for such commonplaces of mysticism as survival without eating food, passing through the air, walking on water, and the like.[88] Many of the phenomena ancillary to visionary states have also been recorded. Shaking of the body,[89] several different kinds of light,[90] the acquiring of a mental body,[91] and a special type of breathing distinct from normal breathing,[92] are all mentioned. Some of the miraculous occurrences—conversations with deities and the likelogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Flogseq____&quot;,506,536873038]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-1581-4e5f-ac4e-79c8db59ba7elogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nWe may, however, note that the technique of attainment of jhāna is informative as to its general role in Buddhist practice. It is apparently not possible to go directly from a lower jhāna to a higher.[96] In each case it is necessary to return to a more normal state of consciousness. The interpretation of this seems clear.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Flogseq____&quot;,507,536873038]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-b80d-48db-8f81-2904998f9b80logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nthe emphasis is on rapid access to absorption until it becomes possible to enter jhāna at will under all conditions. Buddhaghosa stresses frequency to gain speed and facility of control here. The aim is to enter and emerge in the time of a finger snap. This contrasts with the emphasis in some modern traditions that recommend sitting for long periods, even for many hours.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^Flogseq____&quot;,508,536873038]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-d10b-4fc0-ad3e-18db3675e5f5logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[510,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nQuite secluded from sense desires/sense objects and secluded from unskillful states, one enters upon the first jhāna and remains there. The first jhāna has thinking and exploring and possesses joy and happiness that arise from seclusion.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[510,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[510,logseq____&quot;^Flogseq____&quot;,509,536873038]],[logseq____&quot;^15logseq____&quot;,[510,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[510,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[510,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[510,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-2b8d-4a39-9b88-fbd2b761535dlogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nA Buddhist monk is explicitly prohibited from falsely claiming to have attained jhāna. If he does so, he is obtaining alms food by theft and can be expelled from the order. Even if he has attained such a state, he is prohibited from telling someone who is not a fully ordained monk.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Flogseq____&quot;,510,536873038]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-5dda-4b59-9e34-20ff845ff9eflogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nin the Mahāvedalla-sutta (M 43; MN I 294), the first meditation is described as having abandoned five items and as endowed with five items. The five items that have been abandoned are the five hindrances. The five items or factors with which the first meditation is endowed are four given as above—thinking, exploring, joy, and happiness—with one addition. The addition is one-pointedness of mind (cittekaggatā), generally understood as a synonym for samādhi.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Flogseq____&quot;,511,536873038]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-6b62-4fd1-afaa-43bd4a033903logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[513,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nIn my view, the Buddhist meditative system is based on the five aggregates: form or matter (rūpa), feeling (vedanā), labeling or perception (saññā), activities or constructions (saṅkhāras), and consciousness (viññāṇa).logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[513,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[513,logseq____&quot;^Flogseq____&quot;,512,536873038]],[logseq____&quot;^15logseq____&quot;,[513,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[513,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[513,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[513,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-d8e5-4e87-a3a3-4de4cf9420c6logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nHowever we take it, there can hardly be any doubt that much Buddhist meditation is for the specific purpose of detaching from the body as something that is clung to or appropriated.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^Flogseq____&quot;,513,536873038]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[514,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-32cb-49d7-bdac-e1fa6e43498flogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nHere pleasant feeling is differentiated into sukha in the sense of pleasant physical feeling and somanassa in the sense of pleasant mental feeling, while unpleasant feeling is differentiated into dukkha, here meaning painful physical feeling, and domanassa, unpleasant mental feelinglogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Flogseq____&quot;,514,536873038]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-2f0d-40ed-981e-e7f55ed4351alogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nThe first jhāna in some way abandons painful physical feeling; this is also expressed in another way by saying that sounds are the “thorn” of the first jhāna.[12] Subsequently, in the Pali tradition at least, painful mental feeling is abandoned by the second jhāna, quite appropriately given that this is the jhāna in which joy (pīti) is at its highest (SN V 213–17). It is perhaps less obvious why pleasant physical feeling is abandoned with the third, but the intention must be to understand pīti as giving physical effects. At all events, it is clear enough that the fourth jhāna entails the abandoning of even pleasant mental feeling. From now on, all the higher meditative states have only the kind of feeling that islogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Flogseq____&quot;,515,536873038]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-b458-4aa1-85a2-04f7230e95f5logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nneither painful nor pleasant. They cannot be referred to as having pleasant feeling of any kind, although there are other senses in which they can be spoken of as happiness (sukha).logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Flogseq____&quot;,516,536873038]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-2673-467f-964e-403a895d0f6blogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nWe should probably think rather of mindfulness as leading to only one destination, namely, nibbāna. We should also note that it is not mindfulness alone that is referred to here, but the four establishings of mindfulness—that is to say, states in which one is mindful, energetic, and aware. Or, as the tradition understands, mindfulness accompanied by vigor (viriya) and wisdom (paññā).logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Flogseq____&quot;,517,536873038]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-d732-4799-b873-d5b9ac936157logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[519,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nThe later commentarial tradition does accept that there were arahats “liberated by wisdom” (paññāvimutta) who had not developed all or even any of the four jhānas.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[519,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[519,logseq____&quot;^Flogseq____&quot;,518,536873038]],[logseq____&quot;^15logseq____&quot;,[519,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[519,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[519,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[519,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-83ef-403c-91d9-4b3f9417ad6clogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nthe stream-enterer has fulfilled moral conduct (the sīlas), the never-returner has mastered concentration (samādhi), while the arahat has mastered wisdom (paññā). This is only new as a specific structure. The stream-enterer is frequently seen in terms of perfecting the precepts, and thus morality or moral conduct—hence his non-rebirth in an inferior destiny such as would be the consequence of breaking the precepts.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Flogseq____&quot;,519,536873038]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-ba08-4357-8ab0-e50409184bdclogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nAt AN I 61 we find that development of samatha leads to developing the mind or the heart (citta), which leads to the abandoning of desire (rāga) by means of liberation of heart (cetovimutti). Development of vipassanā, by contrast, leads to developing wisdom and then to the abandoning of ignorance and liberation of understanding. At AN 11 140 we learn that there is a time for hearing dhamma, a time for dhamma discussion, a time for samatha, and a time for vipassanālogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Flogseq____&quot;,520,536873038]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-3157-467e-bb1c-0ada3b5fb4c3logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[522,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nSeveral passages contrast the one who obtains peace of mind with the one who obtains insight into dhamma through higher wisdom.[12] Both are required. Whichever of the two is lacking should be developed. The individual who already obtains both should make effort (yoga) to obtain arahatshiplogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[522,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[522,logseq____&quot;^Flogseq____&quot;,521,536873038]],[logseq____&quot;^15logseq____&quot;,[522,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[522,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[522,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[522,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-8291-4752-8fdd-604176c22bfalogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nSamatha is explained as the medicine for craving, bringing freedom from sickness by liberation of heart, while vipassanā is the medicine for the sickness of ignorance, bringing freedom from sickness by liberation of understanding.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Flogseq____&quot;,522,536873038]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-b34c-40ab-bf04-402ac23efb15logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nThe sixteen stages are invariably preceded by a formula, specifying how and where one should prepare to meditate: In this teaching, monks [or other addressee], a monk goes to the forest or the root of a tree or an empty house and sits. He adopts a cross-legged posture, setting his body erect and establishing mindfulness in front.[7]logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Flogseq____&quot;,523,536873038]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-f4d4-470b-ad57-6afa8394cc61logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nTwo late canonical texts do, however, specify what is meant by establishing mindfulness “in front” or “around the face.” According to them, it means “on the nose-tip” or “on the appearance of the face.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Flogseq____&quot;,524,536873038]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-f9b9-4edd-816b-dc0bc9412a46logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nThe unpleasant/ugly should be practiced in order to abandon attachment. Loving-kindness should be practiced in order to abandon ill will. Breathing mindfulness should be practiced to cut off thinking. The recognition of impermanence should be practiced in order to root out pride in what one islogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Flogseq____&quot;,525,536873038]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-f41c-458d-8131-b1797ec21dfalogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nThe first of these higher knowledges is the various kinds of achievement or potency (iddhi). Iddhi is mentioned more than sixty times in the Pali Canon. It seems to involve a kind of visionary experience, resembling the kind of thing sometimes described in accounts of so-called astral projection and the like: walking on water, flying through the air, even touching and stroking the moon and sun in their majestylogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Flogseq____&quot;,526,536873038]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-a8fe-46b3-b4d2-7e2c1ab79f9alogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nNow we will turn to a type of meditation practice that has only recently reached the full awareness of scholars. It belongs to a tradition that is variously referred to as Tantric Theravāda, Esoteric Southern Buddhism, or as Borān Yogāvacara or Borān Kammaṭṭhāna. I am calling it here the Porāṇa tradition—the Tradition of the Elders. It seems to represent a form of Theravāda Buddhism that was formerly normative at least in the Buddhist areas of present-day Thailand, Laos, and Cambodia—perhaps more widelylogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Flogseq____&quot;,527,536873038]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[528,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-a295-4bac-9320-84325fd4bc80logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nThe method utilized in the Yogāvacara’s Manual is presented in Ceylonese tradition as an esoteric one, requiring initiation by a teacher, and that accords well with present-day practice in Cambodia. It has a strong ritual element, as is the case for all traditional forms of Theravāda Buddhism. It uses the Pali word arahaṃ as a mantra together with breathing mindfulness in the initial stages, then continues to apply a very repetitive sequence successively to various other meditation topics in an abbreviated form.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Flogseq____&quot;,528,536873038]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[529,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-c703-44a8-a530-eed2aa544f41logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[530,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nSince the same method is applied in each section (and the text is therefore very abbreviated), it is sufficient to look at just the first section to understand the basic method. It begins with standard devotional practice: the various Pali chants that invoke the Buddha (namo tassa … three times) and going for refuge to the Buddha, the Dhamma, and the Saṅgha as a lifelong commitment. These are interspersed with the verses in praise of the three (iti pi so …). Then follows a verse declaring that, as a result of paying respect to the Triple Gem, great merit has been gained and by its power all obstacles (antarāyas) have been destroyed. Then the Mettā-sutta is chanted. After this are verses again giving homage to the Buddha and expressing the aspiration that by the power of that truth, all beings will be happy and the merit gained will benefit the hearer. Then comes an aspiration based on that merit for the destruction of inferior states, progress toward nibbāna, and protection against the five Māras.[8] The Buddha, the Dhamma, the Paccekasambuddha, and the Saṅgha are again invoked, and the aspiration is made that by their power Māra will get no opportunity. Now the text turns toward the specific practice. This starts with the invocation of the Buddha three times (namo tassa …) and then a formula of confession is repeated three times in Pali “for the sake of future restraint.” The aspirant commits to striving to fulfill the instructions of the omniscient Gotama by means of worship in the form of meditation practice.logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[530,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[530,logseq____&quot;^Flogseq____&quot;,529,536873038]],[logseq____&quot;^15logseq____&quot;,[530,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[530,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[530,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[530,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-fac2-4229-802c-a0204f99ba3alogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[531,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nIn modern English usage, as was suggested in chapter 3, the word “meditation” seems to refer to methods or techniques of repetitive exercise for developing some kind of mental state or understanding. As we have seen, this is very far from covering the full range of meaning of Buddhist bhāvanā. In other words, such monastic activities as studying orlogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[531,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[531,logseq____&quot;^Flogseq____&quot;,530,536873038]],[logseq____&quot;^15logseq____&quot;,[531,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[531,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[531,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[531,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-dd90-4462-8147-013883110f1clogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[532,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nteaching the Dhamma as well as chanting suttas or repetition of songs, chants, and verses (gāthā) may equally be forms of bhāvanālogseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[532,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[532,logseq____&quot;^Flogseq____&quot;,531,536873038]],[logseq____&quot;^15logseq____&quot;,[532,logseq____&quot;^Xlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[532,logseq____&quot;^Vlogseq____&quot;,493,536873038]],[logseq____&quot;^15logseq____&quot;,[532,logseq____&quot;^Ulogseq____&quot;,493,536873039]],[logseq____&quot;^15logseq____&quot;,[532,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666821f0-42fa-4c5a-b9e4-ec74a417d645logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nThere is also a tendency in some quarters to suppose that meditation practice requires intensive practice over long periods. My own understanding, however, is that there is a great deal of individual variation. What matters is not how much you do, but how well you do it. So for some people, half an hour a day may be quite sufficient to develop their practice to a significant degree. For others, it can only be developed in an intensive context that puts aside all other activities. For still others, what is needed is some combination of the twologseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873038]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Flogseq____&quot;,532,536873038]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Xlogseq_       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
