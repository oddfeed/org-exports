ot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1853,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1853,logseq____&quot;^Flogseq____&quot;,1852,536873436]],[logseq____&quot;^15logseq____&quot;,[1853,logseq____&quot;^Xlogseq____&quot;,1848,536873436]],[logseq____&quot;^15logseq____&quot;,[1853,logseq____&quot;^Vlogseq____&quot;,1851,536873436]],[logseq____&quot;^15logseq____&quot;,[1853,logseq____&quot;^Ulogseq____&quot;,1848,536873437]],[logseq____&quot;^15logseq____&quot;,[1853,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6ac8d3e7-9e00-477a-8527-5845874799b3logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A considerable moral preparation is in many cases stressed in the suttas and this is followed by the commentaries. The Sāmaññaphala-sutta (D 2) gives the following preliminaries: the bhikkhu must observe the moral precepts (sīla-sampanna);[10] he must guard the sense doors (indriyesu gutta-dvāra), possess mindfulness and clear comprehension (satisampajañña), be content (santuṭṭha), and dwell in a suitably secluded place. He then suppresses the five hindrances (nīvaraṇas) and acquires the opposing qualities.logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Flogseq____&quot;,1853,536873436]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Xlogseq____&quot;,1848,536873436]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Vlogseq____&quot;,1851,536873436]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^Ulogseq____&quot;,1848,536873437]],[logseq____&quot;^15logseq____&quot;,[1854,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u16325ee2-e4df-4297-9ca8-d2a4a9aa88delogseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In the commentarial literature, the abandoning of the five hindrances is regarded as synonymous with the attainment of the first stage of concentration (samādhi), known as access or approach (upacāra). The expression “approach jhāna” is also occasionally employed, but more often the term jhāna is reserved for full absorption (appaṇā), which we shall consider later.logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^Flogseq____&quot;,1854,536873436]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^Xlogseq____&quot;,1848,536873436]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^Vlogseq____&quot;,1851,536873436]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^Ulogseq____&quot;,1848,536873437]],[logseq____&quot;^15logseq____&quot;,[1855,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u0de8c22b-6bc1-4550-b0f8-a5afde2806c7logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1856,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;we find five alternative situations that can lead to great joy, tranquility, and related states. The first four are hearing a sermon, teaching dhamma, reciting dhamma, and studying dhamma. Only the fifth, samādhi-nimitta, is a subject of meditation as such. Each of these sets in motion a process leading from the good feeling that arises after abandoning the hindrances, through joy, to tranquility and happiness, finally bringing the mind to enter concentration.logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1856,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1856,logseq____&quot;^Flogseq____&quot;,1855,536873436]],[logseq____&quot;^15logseq____&quot;,[1856,logseq_ uddhism. It uses the Pali word arahaṃ as a mantra together with breathing mindfulness in the initial stages, then continues to apply a very repetitive sequence successively to various other meditation topics in an abbreviated form.logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1881,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1881,logseq____&quot;^Flogseq____&quot;,1880,536873436]],[logseq____&quot;^15logseq____&quot;,[1881,logseq____&quot;^Xlogseq____&quot;,1848,536873436]],[logseq____&quot;^15logseq____&quot;,[1881,logseq____&quot;^Vlogseq____&quot;,1851,536873436]],[logseq____&quot;^15logseq____&quot;,[1881,logseq____&quot;^Ulogseq____&quot;,1848,536873437]],[logseq____&quot;^15logseq____&quot;,[1881,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u515d91db-d294-47f3-9e65-5f579c63e99blogseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1882,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Since the same method is applied in each section (and the text is therefore very abbreviated), it is sufficient to look at just the first section to understand the basic method. It begins with standard devotional practice: the various Pali chants that invoke the Buddha (namo tassa … three times) and going for refuge to the Buddha, the Dhamma, and the Saṅgha as a lifelong commitment. These are interspersed with the verses in praise of the three (iti pi so …). Then follows a verse declaring that, as a result of paying respect to the Triple Gem, great merit has been gained and by its power all obstacles (antarāyas) have been destroyed. Then the Mettā-sutta is chanted. After this are verses again giving homage to the Buddha and expressing the aspiration that by the power of that truth, all beings will be happy and the merit gained will benefit the hearer. Then comes an aspiration based on that merit for the destruction of inferior states, progress toward nibbāna, and protection against the five Māras.[8] The Buddha, the Dhamma, the Paccekasambuddha, and the Saṅgha are again invoked, and the aspiration is made that by their power Māra will get no opportunity.\\n\\tNow the text turns toward the specific practice. This starts with the invocation of the Buddha three times (namo tassa …) and then a formula of confession is repeated three times in Pali “for the sake of future restraint.” The aspirant commits to striving to fulfill the instructions of the omniscient Gotama by means of worship in the form of meditation practice.logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1882,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1882,logseq____&quot;^Flogseq____&quot;,1881,536873436]],[logseq____&quot;^15logseq____&quot;,[1882,logseq____&quot;^Xlogseq____&quot;,1848,536873436]],[logseq____&quot;^15logseq____&quot;,[1882,logseq____&quot;^Vlogseq____&quot;,1851,536873436]],[logseq____&quot;^15logseq____&quot;,[1882,logseq____&quot;^Ulogseq____&quot;,1848,536873437]],[logseq____&quot;^15logseq____&quot;,[1882,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ua8cdb0f5-6b2c-44b0-a818-85fd61bc41a3logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1883,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In modern English usage, as was suggested in chapter 3, the word “meditation” seems to refer to methods or techniques of repetitive exercise for developing some kind of mental state or understanding. As we have seen, this is very far from covering the full range of meaning of Buddhist bhāvanā. In other words, such monastic activities as studying orlogseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1883,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873436]],[logseq____&quot;^15logseq____&quot;,[1883,logseq____&quot;^Flogseq____&quot;,1882,536873436]],[logseq____&quot;^15logseq____&quot;,[1883,logs l portion ends up in the hands of the farmers who earn that money. Middlemen take the rest. The Fairtrade Foundation does not provide figures on how much of the additional price reaches coffee produces, but independent researchers have provided some estimates. Dr. Peter Griffiths, an economic consultant for the World Bank, worked out that for one British café chain, less than 1 percent of the additional price of their fair-trade coffee reached coffee exporters in poor countries. Finnish professors Joni Valkila, Pertti Haparanda, and Niina Niemi found out that, of fair-trade coffee sold in Finland, only 11 percent of the additional price reached the coffee-producing countries. Professor Bernard Kilian and colleagues from INCAE Business School found that, in the United States, while fair-trade coffee would sell for five dollars per pound more than conventional coffee, coffee producers would receive only forty cents per pound, or 8 percent of that increased price.logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2031,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2031,logseq____&quot;^Flogseq____&quot;,2030,536873543]],[logseq____&quot;^15logseq____&quot;,[2031,logseq____&quot;^Xlogseq____&quot;,2003,536873543]],[logseq____&quot;^15logseq____&quot;,[2031,logseq____&quot;^Vlogseq____&quot;,2005,536873543]],[logseq____&quot;^15logseq____&quot;,[2031,logseq____&quot;^Ulogseq____&quot;,2003,536873544]],[logseq____&quot;^15logseq____&quot;,[2031,logseq____&quot;^;logseq____&quot;,logseq____&quot;~uc7f855c0-812c-474f-9f8f-0e26a525b178logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2032,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Even a review commissioned by the Fairtrade Foundation itself concluded that “there is limited evidence of the impact on workers of participation in Fairtrade.”logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2032,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2032,logseq____&quot;^Flogseq____&quot;,2031,536873543]],[logseq____&quot;^15logseq____&quot;,[2032,logseq____&quot;^Xlogseq____&quot;,2003,536873543]],[logseq____&quot;^15logseq____&quot;,[2032,logseq____&quot;^Vlogseq____&quot;,2005,536873543]],[logseq____&quot;^15logseq____&quot;,[2032,logseq____&quot;^Ulogseq____&quot;,2003,536873544]],[logseq____&quot;^15logseq____&quot;,[2032,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ufa528169-b87c-45d9-95d8-71cd0d0ddecdlogseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2033,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;only 10 percent of the carbon footprint of food comes from transportation, whereas 80 percent comes from production, so what type of food you buy is much more important than whether that food is produced locally or internationally. Cutting out red meat and dairy for one day a week achieves a greater reduction in your carbon footprint than buying entirely locally based food. In fact, exactly the same food can sometimes have a higher carbon footprint if it’s locally grown than if it’s imported: one study found that the carbon footprint from locally grown tomatoes in northern Europe was five times as great as the carbon footprint from tomatoes grown in Spain, because the emissions generated by heating and lighting greenhouses dwarfed the emissions generated by transportationlogseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2033,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2033,logseq____&quot;^Flogseq____&quot;,2032,536873543]],[logseq____&quot;^15logseq____&quot;,[2033,logseq____&quot;^Xlogseq____&quot;,2003,536873543]],[logseq____&quot;^15logseq____&quot;,[2033,logseq____&quot;^Vlogseq____&quot;,2005,536873543]],[logseq____&quot;^15logseq____&quot;,[2033,logseq____&quot;^Ulogseq____&quot;,2003,536873544]],[logseq____&quot;^15logseq____&quot;,[2033,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ueaeafe06-8fe8-4fb7-afeb-7c5dbb787870logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2034,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Bringing these numbers together ($206 to prevent 153 metric tons of CO2) gives our best-guess estimate at $1.34 per metric ton. Even after trying to be conservative in our calculations, this number may still be too optimistic. So, to play extra safe, we could assume a 300 percent margin of error and use a figure of five dollars per metric ton of CO2 emissions prevented.\\n\\tUsing this figure, the average American adult would have to spend $105 per year in order to offset all their carbon emissions. This is significant, but to most people it’s considerably less than it would cost to make large changes in lifestyle, such as not flying. This suggests that the easiest and most effective way to cut down your carbon footprint is simply to donate to Cool Earth.logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2034,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2034,logseq____&quot;^Flogseq____&quot;,2033,536873543]],[logseq____&quot;^15logseq____&quot;,[2034,logseq____&quot;^Xlogseq____&quot;,2003,536873543]],[logseq____&quot;^15logseq____&quot;,[2034,logseq____&quot;^Vlogseq____&quot;,2005,536873543]],[logseq____&quot;^15logseq____&quot;,[2034,logseq____&quot;^Ulogseq____&quot;,2003,536873544]],[logseq____&quot;^15logseq____&quot;,[2034,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u22792d42-8706-407b-b0e8-3d0ef79d8ffelogseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2035,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;According to Animal Charity Evaluators (a research charity I helped to set up), by donating to charities like Mercy For Animals or the Humane League, which distribute leaflets on vegetarianism, it costs about one hundred dollars to convince one person to stop eating meat for one year. If ylogseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2035,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2035,logseq____&quot;^Flogseq____&quot;,2034,536873543]],[logseq____&quot;^15logseq____&quot;,[2035,logseq____&quot;^Xlogseq____&quot;,2003,536873543]],[logseq____&quot;^15logseq____&quot;,[2035,logseq____&quot;^Vlogseq____&quot;,2005,536873543]],[logseq____&quot;^15logseq____&quot;,[2035,logseq____&quot;^Ulogseq____&quot;,2003,536873544]],[logseq____&quot;^15logseq____&quot;,[2035,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ue518f82c-6eb5-40ea-9815-0752f932f4f6logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;most people don’t have passions that fit the world of work. In one study of Canadian college students, it was found that 84 percent of students had passions, and 90 percent of these involved sports, music, and art. But by looking at census data, we can see that only 3 percent of jobs are in the sports, music, and art industries. Even if only half the students followed their passion, the majority would fail to secure a joblogseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873543]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Flogseq____&quot;,2035,536873543]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Xlogseq____&quot;,2003,536873543]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Vlogseq____&quot;,2005,536873543]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^Ulogseq____&quot;,2003,536873544]],[logseq____&quot;^15logseq____&quot;,[2036,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u2c1d6a6c-56b0-4f2a-826 ____&quot;,[2042,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Highlights first synced by Readwise on Mon, 12-08-2024logseq____&quot;,536873563]],[logseq____&quot;^15logseq____&quot;,[2042,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536873563]],[logseq____&quot;^15logseq____&quot;,[2042,logseq____&quot;^Flogseq____&quot;,2039,536873563]],[logseq____&quot;^15logseq____&quot;,[2042,logseq____&quot;^Xlogseq____&quot;,2038,536873563]],[logseq____&quot;^15logseq____&quot;,[2042,logseq____&quot;^Vlogseq____&quot;,2038,536873563]],[logseq____&quot;^15logseq____&quot;,[2042,logseq____&quot;^Ulogseq____&quot;,2038,536873564]],[logseq____&quot;^15logseq____&quot;,[2042,logseq____&quot;^;logseq____&quot;,logseq____&quot;~udfc4ff7d-c644-4490-a2d3-b24686d3632dlogseq____&quot;,536873563]],[logseq____&quot;^15logseq____&quot;,[2043,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;When Alice goes to send funds to Bob, she takes three keys and creates a unique one-time address that only Bob controls the keys to. These three keys are the (1) public key of the output(s) Alice wants to send to Bob, (2) Bob’s public key in his reusable payment code, and (3) a shared secret (generated using the Silent Payment public key and the user’s UTXO private key using [ECDH](https://en.wikipedia.org/wiki/Elliptic-curve_Diffie%E2%80%93Hellman)) that only Alice and Bob can know. These three keys combine into a unique one-time Taproot address that Bob can then validate and spend from, allowing Alice to generate practically infinite addresses without any communication with Bob. The resulting unique, one-time Taproot address makes the payment appear exactly like any other Taproot payment on-chain, thereby preventing an outside observer from even knowing Silent Payments were used at all, much less link payments to a specific Silent Payment address. (View Highlight)logseq____&quot;,536873563]],[logseq____&quot;^15logseq____&quot;,[2043,logseq____&quot;^Ologseq____&quot;,l
